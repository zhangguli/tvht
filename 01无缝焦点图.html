<script>
    //网页发布自动播放
        //自动播放 循环定时器， 定时器名称   累加器
        //自动播放  要控制ul的运动
    // 1.设置相关的定时器名称 和累加器名称
    var timer = null; //定时器名称
    var num = 0; //累加器名称
    //4.1获取火车
    var oul = document.getElementById('ul')
    // 6 获取最大的范围
    var oall = document.getElementById('all')

    //2.开启定时器
    /*timer= setInterval(function () {
        // 3.累加器生效
        num+=5
        //5.修正num的值

        if(num>1200){
            num=0
        }


        //4.使用累加器 控制ul运动 也就是控制火车
            //  4.2控制火车
        oul.style.left = -num+'px'
    },30)*/

    // 8封装自动播放代码
    function dongdong(){
        timer= setInterval(function () {
            // 3.累加器生效
            num+=5
            //5.修正num的值

            if(num>1200){
                num=0
            }


            //4.使用累加器 控制ul运动 也就是控制火车
            //  4.2控制火车
            oul.style.left = -num+'px'
        },30)
    }
    //8.1调用才能开启自动播放
    dongdong()


    //鼠标移上，停止播放
    oall.onmouseover = function(){
        clearInterval(timer)
    }


    //7鼠标移开，继续播放
    oall.onmouseout = function () {
        // 8.2
        dongdong()
    }

</script>
